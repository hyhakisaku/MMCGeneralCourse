<p><label class="label_info">語言類｜Jamie<br></label></p>
<p><label class="label_comment"><b>1081｜3星｜95分</b><br><br>出席、作業、報告<br><br>我上課因為很活潑，都幫忙錄影打雜等等，意外跟JBC很熟，所以最後他給我不錯的分數。

但平常都有出席跟交作業，寫作的話，期末要交類似小論文的報告(至少6面A4)，也要上台簡報(6分鐘)，最好不要混，我覺得外國人應該很看態度；會話期末要報告(6分鐘)，都說是會話了，當然是重頭戲。

上課會分組，有時候講一堆幹話非常好玩。<br></label> </p>
<p><label class="label_comment"><b>1082｜5星｜95分</b><br><br>期末報告、課堂表現與出席率<br><br>如果是敢講英文的人很有優勢，因為上課真的就都是在跟老師同學幹話，如果願意參與課堂的話會發現這堂課真的滿歡樂的XD有問題其實也都可以直接跟老師提出並討論，老師很喜歡會表達意見的學生，多說話分數真的會很高！<br></label> </p>
<p><label class="label_comment"><b>1091｜5星｜94分</b><br><br>老師非常認真準備各式主題資料供大家討論，每次也都有額外的食物可以吃。對於想認真上可的人，可以選擇前排座位和老師多對話，絕對會收穫良多。如果只想吃東西和做自己的事，建議坐後排。老師上課方式非常有趣，建議大家去捧場一下。大推！<br></label> </p>
<p><label class="label_comment"><b>1091｜5星｜96分</b><br><br>每周上課跟Jamie聊個天，期末這學期採分組報告，一組15分鐘，讓老師對你有印象應該都會拿掉不錯的分數。<br></label> </p>
<p><label class="label_comment"><b>1091｜5星｜94分</b><br><br>平時成績為出缺席，期末考小組報告一篇<br><br>課堂上人很多可作自己的事，更方便的事是可以同時處理上一堂高階英語的期末報告<br></label> </p>
