<p><label class="label_comment"><b>1092｜5星｜甜度8｜涼度6｜95分</b><br><br>分數滿甜的，但不算涼<br>上課不能用3c產品，要參與討論，上課有小組討論，期末要有一個繪本的教案，期末也有一個教案，但可以學到很多，很好玩，老師上課也很有趣，人很好，基本上給分不會給到太差，超推
<br></label> </p>
<p><label class="label_comment"><b>1092｜5星｜甜度10｜涼度8｜96分</b><br><br>甜ww(涼不涼看個人努力)，上課老師會帶一些有趣的教案，也會帶我們看繪本，甚至是電影欣賞，整體來說如過用心上課其實能從老師身上學到許多東西。此外，看看同學或學長姐帶的教案其實也能收穫許多。
作業的部分，期中期末各有一次小組與大組的教案，輕鬆的話有人簡單帶個繪本討論一下老師不會特別說甚麼，甚至還會給你正向反饋，那當然分數可能就不那麼高；但如果願意花心思去設計新穎的活動，你的用心相對老師一定感受的到，而且自己也會有成就感。修行在個人囉！總之，來到馬偕一定要修一次兒哲，我敢說這絕對是馬偕數一數二的好課，輕鬆有趣又能學到東西，還不修爆？<br></label> </p>
<p><label class="label_comment"><b>1092｜4星｜94分</b><br><br>期中跟平時各30%、期末40%<br><br>普通，是有內容的課程<br></label> </p>
<p><label class="label_comment"><b>1092｜5星｜94分</b><br><br>期中報告+期末報告<br><br>普通涼普通甜<br><br>
老師人很好也很認真教，學得到東西也能實際設計、執行教案，上課主要會以分組討論方式進行，並有兩次的電影欣賞、討論。期中期末是各組帶教案，其他人當小朋友，還蠻有趣的～<br></label> </p>
<p><label class="label_comment"><b>1051｜5星｜</b><br><br>老師人很好，乖乖交作業(兩次而已)，上課可以活潑回答老師喲～老師人超~~~~~好，溫柔到爆炸，希望以後也能像她一樣
<br></label> </p>
<p><label class="label_comment"><b>1041｜5星｜</b><br><br>期中個人報告30%，
選一本繪本是適合給兒童觀看的，然後想出一個主題(就是你覺得這本繪本可以交給兒童什麼)上臺報告分享給大家，形式不拘，可以是用PPT口述，也可以邊玩遊戲邊講繪本~~<br><br>期末團體報告30%，總共會有四組，每一組都會抽到一個跟兒童哲學相關的主題，例如:團體合作，跟組員討論要用什麼方式讓兒童了解這個主題在生命中的重要性。<br><br>平時成績40%，平常沒有作業，就看上課出席率囉<br><br>這堂課基本上是馬偕最推的通識課(我覺得拉)，老師超溫柔人超好!!!!!!!!雖然沒有考試也沒有作業壓力，但因為老師超溫柔人超好所以就會認真上課~~而且上課也真的有學到東西，除了講課也會放兩次電影跟大家一起討論兒童議題，總之只有兩個字形容，必修!!!!!!!!!!!!<br></label> </p>
