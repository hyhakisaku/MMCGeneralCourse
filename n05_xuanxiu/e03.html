<p><label class="label_comment"><b>1092｜4星｜甜度8｜涼度9｜91.3分</b><br><br>平時成績10%期中20%期末20%<br>偏涼而且分數甜（91.3分排名14）<br>上課就是聽同學報告然後老師補充（前一兩堂還沒分組的時候就是聽老師上課，我記得蠻無聊的，可以做自己的事）<br>會分組然後搶報告題目<br>老師會給報告題目，同學要依照題目演一小段戲然後延伸介紹<br>分組報告的ppt就是期末報告（所以早點報告完期末就輕輕鬆鬆(◐‿◑)早死早操生）<br>期中、期末都要交一份反思學習單，不會很難，就是從同學報告的題目選一個印象深刻的寫反思，好好打分數可以有個90、95	<br></label> </p>
<p><label class="label_comment"><b>1092｜5星｜甜度10｜涼度8｜</b><br><br>交報告2份+一份分組報告PPT、上課演戲<br>又甜又涼<br>小小編排個老師指定主題的戲＋期中期末<br>但不知道為什麼她Zuvio永遠都抽到特定的幾個人:)，要回答問題。<br>ㄛㄛ 而且其實老師上課教的東西真的真的真的真的真的真的真的可以幫助以後臨床使用，幫助我們思考怎麼面對病人。(除非你本來就很有面對病人的腦袋) 算是打個基礎。<br>所以上課還是可以聽喔~~~~~~~~~~<br></label> </p>
