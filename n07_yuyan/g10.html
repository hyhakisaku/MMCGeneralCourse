<p><label class="label_title">高階英文寫作<br></label></p>
<p><label class="label_info">語言類｜Jamie<br></label></p>
<p><label class="label_comment"><b>1092｜4星｜97分</b><br><br>很甜很涼<br><br>
除了期末要交一篇小型的research paper以外，其餘時間超涼。上課內容蠻不知所云的，但偶爾可以做自己的事<br></label> </p>
<p><label class="label_comment"><b>1092｜3星｜96分</b><br><br>很涼但是普通甜！<br><br>不太能學習到英文寫作技巧，課程有點無聊，但是對英文能力的維持還是有一些幫助，畢竟是外師。<br></label> </p>
<p><label class="label_comment"><b>1092｜4星｜97分</b><br><br>很甜 普通涼<br><br>
平常就每個禮拜跟大家英文喇賽，這學期loading有一個期末小論文要寫跟報告，比較重，其他都蠻快樂<br></label> </p>
<p><label class="label_comment"><b>1081｜3星｜95分</b><br><br>出席、作業、報告<br><br>
我上課因為很活潑，都幫忙錄影打雜等等，意外跟JBC很熟，所以最後他給我不錯的分數。

但平常都有出席跟交作業，寫作的話，期末要交類似小論文的報告(至少6面A4)，也要上台簡報(6分鐘)，最好不要混，我覺得外國人應該很看態度；會話期末要報告(6分鐘)，都說是會話了，當然是重頭戲。

上課會分組，有時候講一堆幹話非常好玩。<br></label> </p>
<p><label class="label_comment"><b>1081｜3星｜96分</b><br><br>寫作作業、課堂表現、期中期末報告<br><br>
滿硬的，因為要處理很多寫作相關的東西，如果對於論文有一點概念再來修會好一點。但上課主動跟Jamie互動（幹話也可以）他就會很喜歡你然後給你很高分。<br></label> </p>
<p><label class="label_comment"><b>1091｜5星｜97分</b><br><br>只要讓老師對你有好印象分數就好看，期末考稍有負擔，但提前準備就較輕鬆<br></label> </p>
