<p><label class="label_title">閱讀醫學人文<br></label></p>
<p><label class="label_info">醫學系選修｜陳奕全<br></label></p>

<p><label class="label_comment"><b>1092｜5星｜</b><br><br>作業<br><br>很涼很甜<br><br>
學期初會把大家分成4組，各組要介紹一篇小說，如果不幸選到很長的小說就會很崩潰，所以加油^^
作業整學期有4篇，每篇寫個1000字左右而已(我推薦用語音輸入)，算是CP值非常高的課，基本上寫越多分數會越好看(我大概都寫個5000字左右)，不過如果是不太會寫幹話的人應該會滿痛苦的<br></label> </p>
<p><label class="label_comment"><b>1092｜3星｜92.7分</b><br><br>普通涼不甜！<br><br>老師選的書都不錯，但是心得寫再認真也不會反映在分數上（有可能是看字數而非品質）很可惜<br></label> </p>
<p><label class="label_comment"><b>1092｜4星｜96分</b><br><br>普通涼普通甜<br><br>
一學期有四篇小說要看，寫四篇心得，還算是蠻有趣的，還有寫兩篇推薦小說的想法，喜歡討論跟寫心得的可以推<br></label> </p>
<p><label class="label_comment"><b>1092｜2星｜92分</b><br><br>不甜不涼<br><br>
跟醫學系上學期的醫學與人文的對話比，要付出一大堆努力，而且不知道在做什麼。<br><br>
上課方式是一堂課同學上台報告一本書，然後下一堂討論，再下一堂在上課時間寫1000字左右的討論心得。心得每次問題都一樣，建議要修的人可以先打好心得就可以在那邊發呆了。<br><br>
我覺得付出超多結果沒拿到很好的成績，但老師會適時的引導討論，這點我覺得不錯，但還是累爆<br></label> </p>
